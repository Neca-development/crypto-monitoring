<div class="app">
  <app-header></app-header>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="uniswap container">Made by UniStory &copy;</div>
</div>
<!-- Loading spinner -->
<div class="loading-container flex-content-center" [class.active]="loading">
  <div class="case__loading">
    <div class="big__circle">
      <div class="inner__circle"></div>
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#00e8aa" />
              <stop offset="50%" stop-color="#00e857" />
              <stop offset="100%" stop-color="#00e8ad" />
            </linearGradient>
          </defs>
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke="url(#gradient)"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
